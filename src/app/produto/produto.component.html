<div class="container-fluid">

  <div class="row d-flex align-items-center">
      <div class="col-md-12">

          <div class="row d-flex justify-content-center">
              <div class="col-md-12 text-white">
                  <img class="banner ml-4" src="https://i.imgur.com/PwZK14s.png" alt="">
              </div>
          </div>

          <div class="row d-flex justify-content-center mt-5 mb-5">
              <div class="col-md-6">
                  <button class="btn btn-primary mr-2" data-toggle="modal" data-target="#novoProduto">Cadastrar novo produto</button>
                  <a class="btn btn-outline-primary" href="#produtos">Ver produtos cadastrados</a>
              </div>
          </div>

      </div>
  </div>

</div>

<div class="container mb-5 mt-5 " id="postagens">
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Todos os produtos </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Produtos por Categoria</a>
      </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

        <div class="card-deck">
          <div class="card" *ngFor="let item of listaProdutos">
            <img class="card-img-top" src="{{item.foto}}" alt="Imagem de capa do card">
            <div class="card-body">
              <h5 class="card-title">{{item.nomeProduto}}</h5>
              <p class="card-text">{{item.preco}}</p>
            </div>

        </div>



      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>

    </div>
</div>







<!-- Modal -->
<div class="modal fade" id="novoProduto" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Novo Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="nome">Nome do produto</label>
          <input [(ngModel)]="produtos.nomeProduto" type="text" class="form-control" id="nome" placeholder="Digite o nome do produto">
        </div>

        <div class="form-group">
          <label for="preco">Preço</label>
          <input [(ngModel)]="produtos.preco"type="text" class="form-control" id="preco" placeholder="Digite o preço do produto">
        </div>

        <div class="form-group">
          <label for="foto">Foto</label>
          <input  [(ngModel)]="produtos.foto" type="text" class="form-control" id="foto" placeholder="Coloque o link do produto">
        </div>

        <div class="form-group">
          <label  for="descricao">Descrição</label>
          <textarea [(ngModel)]="produtos.descricao" class="form-control" name="descricao" id="descricao" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="modelo">Modelo</label>
          <input  [(ngModel)]="produtos.modelo" type="text" class="form-control" id="modelo" placeholder="Digite o modelo">
        </div>

        <div class="form-group">
          <label for="categoria">Selecione uma categoria ou <a routerLink='/categorias' data-dismiss="modal">cadastre uma nova:</a></label>
          <select name="categoria" id="categoria" class="form-control" [(ngModel)]="idCategoria" (change)="findByIdCategoria()" >
            <option *ngFor="let item of listaCategoria" value="{{item.id}}">
              {{item.categorias}}
            </option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success"  data-dismiss="modal" (click)="publicar()">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
